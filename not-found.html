<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found:(</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #24292f;
        }
        .wrap {
            max-width: 720px;
            margin: 72px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 64px;
            margin: 0 0 12px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin: 0 0 16px;
            color: #57606a;
        }
        .box {
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            background: #f6f8fa;
        }
        .muted {
            font-size: 12px;
            color: #6e7781;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>404</h1>
        <p>Not Found :(</p>
        <div class="box">
            The requested URL was not found on this server.
        </div>
        <p class="muted">nginx/1.20.1</p>
    </div>
</body>
</html>
